<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="./styles2.css">
</head>
<body>
  <section>
    <div class="wrapper">
        <form id="FormElement">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="titleInput" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" id="contentInput" placeholder="Password" required>
                <i class='bx bxs-lock-alt' style='color:#ffffff' ></i>
            </div>

            <div class="remember-forgot">
                <label for=""><input type="checkbox">Remmember me</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    
    <div id="tasksContainer"></div>

</section>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>

</body>
</html>
